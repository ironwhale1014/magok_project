<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>블로그 글 목록</title>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환경합니다.</h4>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead class="text-center">
        <tr>
            <th>월</th>
            <th>2023</th>
            <th>2022</th>
            <th>2021</th>
            <th>2020</th>
        </tr>
        </thead>
        <tbody class="text-center align-middle">
        <tr th:each="response :${bioYearResponse}">
            <td th:text="${response.month}"></td>
            <td th:text="${response.first.getUseAmount()}"></td>
            <td th:text="${response.second.getUseAmount()}"></td>
            <td th:text="${response.third.getUseAmount()}"></td>
            <td th:text="${response.forth.getUseAmount()}"></td>
        </tr>

        </tbody>
    </table>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<!--<script src="/js/article.js"></script>-->
</body>
</html>
